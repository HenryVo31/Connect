{% extends "layout.html" %}

{% block script %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
{% endblock %}

{% block title %}
    Register | Connect
{% endblock %}

{% block body %}
	<div class="wrapper-register">
		<!-- Nav bar !-->
		<div class="home-nav-bar">
			<a href="{{ url_for('index') }}" class="home-nav-link">
				<div class="logo">
					<div class="home-nav-logo">
						<img src="static/img/logo.jpg">
					</div>
					<div class="home-nav-title">
						<span>Connect</span>
					</div>
				</div>
			</a>

			<div class="nav-button-login">
				<a href="{{ url_for('login') }}">Sign in</a>
			</div>
		</div>

		<!-- Body !-->
		<div class="outer-body-register">
			<div class="body-register">
				<header>
					Sign up
				</header>
				<div class="inner-body-register">
					<div class="register-body-form">
						<div class="error-block">
							<div class="error-innerblock">
								Error
							</div>
						</div>
						<form action="{{ url_for('register') }}" method="POST" class="register-form">

							<h1>Username</h1>
							<input name="username" type="text" class="register-username">

							<h1>Password</h1>
							<input name="password" type="password" class="register-password"> <br>

							<h1>Re-enter password</h1>
							<input name="confirm_password" type="password" class="register-confirm-password"> <br>

							<button type="submit" class="register-button">Sign up</button>

							<div class="not-member">
								Already a member? <a href="{{ url_for('login') }}">Sign in</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Javascript !-->
	<script type="text/javascript" src="{{ url_for('static', filename='js/register.js') }}"></script>
	<!-- End Javascript !-->
{% endblock %}
